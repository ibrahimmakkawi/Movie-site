    <title>BobFlix</title>
    <meta name="title" content="BobFlix" />
    <meta
      name="description"
      content="BobFlix is a popular movie app made by ibrahimmakkawi"
    />

    <link rel="shortcut icon" href="Netflix-Logo.wine.svg" type="svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"

  <body>
    <!--  HEAD -->

    <header class="header">
      <a href="index.html" class="logo">
        <img
          src="Netflix-Logo.wine.svg"
          width="140"
          height="32"
          alt="BobFlix Home"
        />
      </a>
      <div class="search-box" search-box>
        <div class="search-wrapper" searhch-wrapper>
          <input
            type="text"
            name="seacrh"
            aria-label="search movies"
            placeholder="Search any movies..."
            class="seacrh-field"
            search-field
            autocomplete="off"
          />
          <img
            class="leading-icon"
            src="search-13-512.png"
            width="24"
            height="24"
            class="leading-icon"
            alt="seacrh"
          />
        </div>
        <button class="search-btn" search-toggler>
          <img
            src="x-mark-512.png"
            width="24"
            height="24"
            alt="close search box"
          />
        </button>
      </div>
      <button class="search-btn" search-toggler menu-close>
        <img
          src="search-13-512.png"
          width="24"
          height="24"
          alt="open search box"
        />
      </button>
      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="m2i8G6G6b1m2A0G6.png"
          width="24"
          height="24"
          class="menu"
          alt="open menu"
        />
        <img
          src="m2i8G6G6b1m2A0G6.png"
          width="24"
          height="24"
          class="close"
          alt="close menu"
        />
      </button>
    </header>

    <!--  SIDEBAR -->
    <nav class="sidebar" sidebar></nav>
    <div class="overlay" overlay menu-toggler></div>
